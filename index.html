<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1>Temperature Converter</h1>
        </header>
        <div id="celcius">
            <!-- <div class = "display">⬅Celcius</div> -->
            <input type="number" placeholder="in celcius...">
        </div>
        <div id="fahrenheit">
            <!-- <div class = "display">⬅Fahrenheit</div> -->
            <input type="number" placeholder="in fahrenheit...">
        </div>
        <div id="kelvin">
            <!-- <div class = "display">⬅Kelvin</div> -->
            <input type="number" placeholder="in kelvin...">
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
